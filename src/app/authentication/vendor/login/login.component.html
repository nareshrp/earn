                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/small-logo.svg" alt="" class="rounded-circle" height="34">

                </div>
              </a>
            </div>

              <!-- Phone Login -->
              <div class="col-sm-12">
                <form [formGroup]="phoneLoginForm" class="formPhoneLogin">
                  <div class="form-group required mb-3">
                    <label for="formrow-firstname-input" class="form-label">Phone</label>
                    <div class="input-group auth-pass-inputgroup">
                      <div class="input-group-prepend">
                        <select class="form-control" formControlName="countrycode"
                          [ngClass]="{ 'is-invalid': (phSubmitted && formph.countrycode.errors) || (formph.countrycode.touched && formph.countrycode.errors) }">
                          <option *ngFor="let row of countryCode" [value]="row.code">{{row.code}}</option>
                        </select>
                      </div>

                      <input type="text" class="form-control" formControlName="phone" placeholder="Enter Mobile Number"
                        [ngClass]="{ 'is-invalid': (phSubmitted && formph.phone.errors) || (formph.phone.touched && formph.phone.errors) }">

                      <button class="btn btn-primary waves-effect waves-light btn-sm" type="button"
                        (click)="phoneNumberVerify()">Send</button>
                      <!-- <button class="btn btn-success waves-effect waves-light" type="button" *ngIf="isMobileVerify"><i
          class="far fa-check-circle"></i></button> -->
                    </div>

                    <div *ngIf="phSubmitted||(formph.countrycode.touched && formph.countrycode.invalid)">
                      <small class="form-text error-message" *ngIf="formph.countrycode.errors?.required"> Country Code
                        is
                        required</small>

                    </div>

                    <div *ngIf="phSubmitted||(formph.phone.touched && formph.phone.invalid)">
                      <small class="form-text error-message" *ngIf="formph.phone.errors?.required"> Mobile Number is
                        required</small>
                      <small class="form-text error-message" *ngIf="formph.phone.errors?.pattern"> Please,
                        Enter 10 digit Mobile Number.</small>
                    </div>
                  </div>



                  <div class="form-group mb-3" *ngIf="isOtpFormGroup">
                    <label class="form-label">OTP</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input type="text" class="form-control" formControlName="phoneOtp" placeholder="Enter OTP"
                        [ngClass]="{ 'is-invalid': (phSubmitted && formph.phoneOtp.errors) || (formph.phoneOtp.touched && formph.phoneOtp.errors) }">
                      <!-- <button class="btn btn-primary waves-effect waves-light btn-sm" type="button"
        (click)="phoneOtpVerify()">Verify</button> -->
                    </div>

                    <div *ngIf="phSubmitted||(formph.phoneOtp.touched && formph.phoneOtp.invalid)">
                      <small class="form-text error-message" *ngIf="formph.phoneOtp.errors"> OTP is required</small>
                    </div>
                  </div>


                  <div class="mt-3 d-grid" *ngIf="isOtpFormGroup">
                    <button class="btn btn-primary waves-effect waves-light btn-sm" (click)="onPhoneFormSubmit()">Log In
                      <i class="mdi mdi-arrow-right ms-1"></i></button>
                  </div>
                </form>
              </div>


            </div>

          </div>

      </div>

    <div class="row justify-content-center">
      <div class="mt-2 text-center">

        <div>
          <p>Don't have vendor account ? <a [routerLink]="['/vendor/vendor-signup/signup']"
              class="fw-medium text-primary"> Signup
              now </a>
          </p>

          <p>Are you Admin or User ? <a [routerLink]="['/login']" class="fw-medium text-primary"> Login
              here </a>
          </p>

        </div>
      </div>
    </div>

</div>


<ngx-spinner bdColor="rgba(253,254,255,0.8)" size="medium" color="#0c62db" type="ball-clip-rotate-pulse"

  <p style="color: #007bff"> Loading... </p>
</ngx-spinner>
