<div class="login-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary bg-soft">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Vendor Login</h5>
                  <p>Welcome Back ! Sign in to continue to Earnin.</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="auth-logo">
              <a href="#" class="auth-logo-light">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/login-logo.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
              <a href="#" class="auth-logo-dark">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/login-logo.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form [formGroup]="loginForm">


                <div class="form-group mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" formControlName="userName"
                    placeholder="Enter username"
                    [ngClass]="{ 'is-invalid': (submitted && form.userName.errors) || (form.userName.touched && form.userName.errors) }">

                  <div *ngIf="submitted||(form.userName.touched && form.userName.invalid)">
                    <small class="form-text error-message" *ngIf="form.userName.errors"> Username is required</small>
                  </div>

                </div>

                <div class="form-group mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter password"
                      aria-label="Password" aria-describedby="password-addon"
                      [ngClass]="{ 'is-invalid': (submitted && form.password.errors) || (form.password.touched && form.password.errors) }">

                  </div>
                  <div *ngIf="submitted||(form.password.touched && form.password.invalid)">
                    <small class="form-text error-message" *ngIf="form.password.errors"> Password is required</small>
                  </div>
                </div>

                <!-- <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-check">
                  <label class="form-check-label" for="remember-check">
                    Remember me
                  </label>
                </div> -->

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary waves-effect waves-light" (click)="onSubmit()">Log In</button>
                </div>



              </form>
            </div>

          </div>
        </div>


      </div>
    </div>
    <div class="row justify-content-center">
      <div class="mt-2 text-center">

        <div>
          <p>Don't have vendor account ? <a [routerLink]="['/vendor/vendor-signup/signup']"
              class="fw-medium text-primary"> Signup
              now </a>
          </p>

          <p>Are you Admin or User ? <a [routerLink]="['/login']" class="fw-medium text-primary"> Login
              here </a>
          </p>

        </div>
      </div>
    </div>
  </div>
</div>


<ngx-spinner bdColor="rgba(253,254,255,0.8)" size="medium" color="#0c62db" type="ball-clip-rotate-pulse"
  [fullScreen]="true">
  <p style="color: #007bff"> Loading... </p>
</ngx-spinner>
