<div class="row">
  <div class="col-12">
    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
      <h4 class="mb-sm-0 font-size-18">{{pageTitle}}</h4>
      <div class="page-title-right">
        <!-- <button type="button" class="btn btn-success btn-rounded waves-effect waves-light mb-2 me-2"
          (click)="addOrganization()"><i class="mdi mdi-plus me-1"></i> Add New Order</button> -->
      </div>
    </div>
  </div>
</div>
<!-- Page Title End -->
<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-body">


        <div class="table-responsive">
          <table class="table align-middle table-nowrap table-check">
            <thead class="table-light">
              <tr>
                <th style="width: 20px;" class="align-middle">
                  <div class="form-check font-size-16">
                    <input class="form-check-input" type="checkbox" id="checkAll">
                    <label class="form-check-label" for="checkAll"></label>
                  </div>
                </th>
                <th class="align-middle">Business Name</th>
                <th class="align-middle">Business Phone</th>
                <th class="align-middle">Contact Person</th>
                <th class="align-middle">Phone</th>
                <th class="align-middle">Category</th>
                <th class="align-middle">Address</th>
                <!-- <th class="align-middle">Status</th> -->
                <th class="align-middle" style="width: 150px;">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of vendorsList">
                <td>
                  <div class="form-check font-size-16">
                    <input class="form-check-input" type="checkbox" id="orderidcheck01">
                    <label class="form-check-label" for="orderidcheck01"></label>
                  </div>
                </td>
                <td><a href="javascript: void(0);" class="text-body fw-bold">{{row.bName}}</a> </td>
                <td>{{row.bPhone}}</td>
                <td>{{row.firstName}}</td>
                <td>{{row.phone}}</td>
                <td>{{row.bCategory}}</td>
                <td>{{row.bLoc.address}}</td>
                <!-- <td>{{row.status}}</td> -->

                <td>
                  <!-- <div class="d-flex gap-3">
                    <a href="javascript:void(0);" class="text-success" (click)="editRow(row.id)"><i
                        class="mdi mdi-pencil font-size-18"></i></a>
                    <a href="javascript:void(0);" class="text-danger"><i class="mdi mdi-delete font-size-18"></i></a>
                  </div> -->
                  <button class="btn btn-primary waves-effect waves-light btn-sm margin-right3" (click)="approveVendor(row.userId)">Approve </button>
                  <button class="btn btn-danger waves-effect waves-light btn-sm" (click)="rejectVendor()">Reject  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>


</div>
<!-- end row -->

<ngx-spinner bdColor="rgba(253,254,255,0.8)" size="medium" color="#0c62db" type="ball-clip-rotate-pulse"
  [fullScreen]="true">
  <p style="color: #007bff"> Loading... </p>
</ngx-spinner>
