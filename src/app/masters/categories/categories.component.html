<div class="row">
  <div class="col-12">
    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
      <h4 class="mb-sm-0 font-size-18">{{pageTitle}}</h4>
      <div class="page-title-right">
        <!-- <button type="button" class="btn btn-success btn-rounded waves-effect waves-light mb-2 me-2"
          (click)="addOrganization()"><i class="mdi mdi-plus me-1"></i> Add New Order</button> -->
      </div>
    </div>
  </div>
</div>
<!-- Page Title End -->
<div class="row">
  <div class="col-xl-6">
    <div class="card">
        <div class="card-body">
         <h4 class="card-title">Categories List</h4>
         <div class="table-responsive">
          <table class="table align-middle table-nowrap table-check">
            <thead class="table-light">
              <tr>              
                <th class="align-middle">#</th>
                <th class="align-middle">Categories Name</th>
                <!-- <th class="align-middle">Country Name</th> -->
                <th class="align-middle" style="width: 150px;">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of categoryList;let i=index">              
                <td>{{i+1}}</td>
                <td>{{row.name}}</td>
                <td>
                  <div class="d-flex gap-3">
                    <a href="javascript:void(0);"  (click)="editCategoryRow(row)" class="text-success"><i class="mdi mdi-pencil font-size-18"></i></a>                      
                    <a href="javascript:void(0);" (click)="deleteCategoryRow(row.id)" class="text-danger" ><i class="mdi mdi-delete font-size-18"></i></a>                   
                  </div>                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
        <!-- end card body -->
    </div>
    <!-- end card -->
</div>
  <div class="col-xl-6">
    <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Categories</h4>
          <form [formGroup]="categoryForm">
                      <div class="row">
                    
                    <div class="col-md-8">
                        <div class="form-group required">
                            <label class="form-label">Name of the Category</label>                             
                             <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': (submitted && form.name.errors) || (form.name.touched && form.name.errors) }">
                          
                            <div *ngIf="submitted||(form.name.touched && form.name.invalid)">
                              <small class="form-text error-message" *ngIf="form.name.errors"> Category Name is required</small>
                            </div>
                          </div>
                    </div>
    
                    <div class="col-md-4">
                        <div class="mb-3 mt-4">
                          <button type="button" *ngIf="isSaveBt"  class="btn btn-primary w-md" (click)="onSubmit()">Save</button>
                          <button type="submit" *ngIf="isUpdateBt" class="btn btn-primary w-md" (click)="updateRow()">Update</button>
                       <!-- <button type="submit" *ngIf="isRowEdit" class="btn btn-primary w-md" (click)="updateRow()">Update</button> -->
                      </div>
                    </div>
                </div>

               

              
            </form>
        </div>
        <!-- end card body -->
    </div>
    <!-- end card -->
</div>
</div>



<ngx-spinner bdColor="rgba(253,254,255,0.8)" size="medium" color="#0c62db" type="ball-clip-rotate-pulse"
  [fullScreen]="true">
  <p style="color: #007bff"> Loading... </p>
</ngx-spinner>
