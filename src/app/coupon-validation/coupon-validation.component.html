<div class="row">
  <div class="col-12">
    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
      <h4 class="mb-sm-0 font-size-18">{{pageTitle}}</h4>
      <div class="page-title-right">
        <!-- <button type="button" class="btn btn-success btn-rounded waves-effect waves-light mb-2 me-2"
          (click)="addOrganization()"><i class="mdi mdi-plus me-1"></i> Add New Order</button> -->
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="couponForm">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group required">
                <label class="form-label">Verify Coupon</label>
                <input type="text" class="form-control" formControlName="code"
                  [ngClass]="{ 'is-invalid': (submitted && form.code.errors) || (form.code.touched && form.code.errors) }">


                <div *ngIf="submitted||(form.code.touched && form.code.invalid)">
                  <small class="form-text error-message" *ngIf="form.code.errors"> Coupon Code is required</small>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <div class="mb-3 mt-4">
                  <button type="submit" class="btn btn-primary w-md" (click)="onSubmit()">Verify Coupon</button>

                </div>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(253,254,255,0.8)" size="medium" color="#0c62db" type="ball-clip-rotate-pulse"
  [fullScreen]="true">
  <p style="color: #007bff"> Loading... </p>
</ngx-spinner>
